<md-content ng-controller="TXListController"
            layout-padding>
    <md-table-container ng-style="{'background-color': '#ffffff'}"
                        md-whiteframe="2">
        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getTransactions">
            <tr md-row>
                <th md-column md-numeric md-order-by="id"><span>Id</span></th>
                <th md-column md-numeric md-order-by="total"><span>Total</span></th>
                <th md-column md-numeric md-order-by="tradePrice">Trade price</th>
                <th md-column md-numeric md-order-by="quantity">Quantity</th>
                <th md-column md-order-by="date">Date</th>
                <th md-column>Notes</th>
                <th md-column md-order-by="stock.name">Stock</th>
                <th md-column md-order-by="currencyPair.name">Currency pair</th>
                <th md-column md-order-by="txType.name">Type</th>
            </tr>
            </thead>

            <tbody md-body>
            <tr md-row md-select="tx"
                md-select-id="name"
                md-auto-select
                md-on-select="onSelect"
                md-on-deselect="onDeselect"
                ng-repeat="tx in transactions | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
                <td md-cell>{{tx.id}}</td>
                <td md-cell>{{tx.total}}</td>
                <td md-cell>{{tx.tradePrice}}</td>
                <td md-cell>{{tx.quantity}}</td>
                <td md-cell>{{tx.date}}</td>
                <td md-cell>{{tx.notes}}</td>
                <td md-cell>{{tx.stock.name}}</td>
                <td md-cell>{{tx.currencyPair.name}}</td>
                <td md-cell ng-if="tx.txType.name == 'Buy'" ng-style="{'color': '#4CAF50'}"><b>{{tx.txType.name}}</b></td>
                <td md-cell ng-if="tx.txType.name == 'Sell'" ng-style="{'color': '#F44336'}"><b>{{tx.txType.name}}</b></td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit"
                         md-limit-options="[1, 5, 10, 15]"
                         md-page="query.page"
                         md-total="{{transactions.length}}"
                         md-on-paginate="getTransactions"
                         md-page-select></md-table-pagination>
</md-content>
