<md-content ng-controller="StockListController"
            layout="column">
    <div layout-wrap
         layout="row">
        <div ng-repeat="rate in rates | orderBy: 'stock.name'"
             flex="15"
             layout-padding>
            <b>Stock:</b>{{rate.stock.name}}<br/>
            <b>Pair:</b>{{rate.currencyPair.name}}<br/>
            <b>Rate:</b>{{rate.rate}}<br/>
        </div>
    </div>

    <div style="background: transparent;padding: 0 !important;"
         layout="row"
         layout-align="center center">
        <iframe id="tradingview"
                src="https://www.tradingview.com/widgetembed/?symbol=POLONIEX:BTCUSDT&amp;interval=D&amp;hidetoptoolbar=1&amp;hidesidetoolbar=1&amp;symboledit=1&amp;saveimage=0&amp;toolbarbg=000000&amp;studies=&amp;hideideas=1&amp;theme=White&amp;style=1&amp;timezone=Etc%2FUTC&amp;hidevolume=1&amp;padding=0&amp;studies_overrides=%7B%7D&amp;overrides=%7B%7D&amp;enabled_features=%5B%5D&amp;disabled_features=%5B%5D&amp;locale=en&amp;utm_source=www.tradingview.com&amp;utm_medium=widget&amp;utm_campaign=chart&amp;utm_term=GOOGL"
                width="1000" height="500" frameborder="0" allowtransparency="true" scrolling="no"
                allowfullscreen="">
        </iframe>
    </div>
</md-content>
